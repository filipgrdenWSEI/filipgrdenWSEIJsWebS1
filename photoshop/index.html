<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas paint</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <script src="Draw.js" type="text/javascript"></script>
    <script src="Lightness.js" type="text/javascript"></script>
    <script src="canvas.js" type="text/javascript"></script>
</head>

<body>
    <div class="container-outer">
        <div class="panel-container">
            <div class="lighteness-buttons">
                <button id="darken" class="lightnessBtn" data-amount="darken">-</button>
                <span>lightness</span>
                <button id="lighter" class="lightnessBtn" data-amount="lighter">+</button>
            </div>
            <span>choose color</span>
            <input id="color" type="color">
            <span>brush size</span>
            <input type="range" id="size" name="volume" min="1" max="100">
            <span>brush type</span>
            <select id="shapeInpt">
                <option value="round">Circle</option>
                <option value="square">Square</option>
            </select>
            <div class="inputfile-container">
                <input type="file" id="imageLoader" name="imageLoader" class="inputfile" />
                <label for="file">Choose a file</label>
            </div>
        </div>
        <div class="canvas-container">
            <canvas id="canvas" width="80vw" height="100vh"></canvas>
        </div>
    </div>
</body>

</html>
